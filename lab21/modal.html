    <style>
        .modal {
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }

        .modal__overlay {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, );
        }
        .modal__image{
            width: 300px;
            height: 200px
        }
        .show{
            width: 70%;
            height: 70%;
            display: flex;
            justify-content: center;
            top: 100px;
            right: 0;
            bottom: 0;
            left: 0;

        }
        .close{
            display: none;
        }

        .modal__close {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            border: 0;
            padding: 10px;
            color: #fff;
