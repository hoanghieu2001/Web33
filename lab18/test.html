<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .red{
            color: red;
        }
        .bgk{
            background-color: blue;
        }
        .circle{
            height: 150px;
            width: 150px;
            border-radius: 100%;
            color: rgb(246, 239, 239);
            background-color: #ffff;
        }
    </style>
</head>
<body>
    <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic nisi debitis enim tempora rerum provident magnam velit corporis! Ipsam voluptatum commodi consectetur molestias sit quod alias ex eius veritatis. Dicta.</p>

    <button id="btn-1">Change content</button>
    <button id="btn-2">Change color</button>
    <button id="btn-3">Change background</button>
    <script>
        let but=document.querySelector('#btn-1');
        but.innerHTML=`
        <p> Hoàng văn Hiệu</p>`
        let btn= document.querySelector("#btn-2");
        document.addEventListener('click',function(){
            btn.classList.toggle('circle')
        })

        let bgk = document.querySelector("#btn-3");
        document.addEventListener('click',function(){
        bgk.classList.toggle('bgk')

        })
        document.addEventListener("keyup", function (event) {
    if (event.keyCode == 13) {
        console.log("Bạn thật đẹp trai!");
    } else {
        console.log("Bấm phím Enter đi, có điều bất ngờ đó!")
    }
});
document.addEventListener("keyup",function(event){
    if(event.enterCode ==3){
        bgk.classList.toggle('circle')
    }
})

    </script>
</body>
</html>
