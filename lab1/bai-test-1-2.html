<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai thực hành 2</title>
    <link rel="stylesheet" href="/bai-test.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      section {
        width: 709px;
        height: 530px;
        border: 1px solid;
        margin: 80px auto;
      }
      h3 {
        font-size: 20px;
        padding: 2px 9px;
      }
      li {
        list-style: none;
        padding: 2px 10px;
      }
      #box p {
        font-size: 20px;
        padding: 3px 9px;
      }
    </style>
  </head>

  <body>
    <section>
      <div id="img">
        <img src="/Web33/Img/java-spring-boot.jpg" alt="" />
      </div>
      <div id="title">
        <h3>Lộ trình đào tạo java String Boot FullStack(8 tháng)</h3>
      </div>
      <div id="box">
        <ul>
          <li>Thứ 3, 5, 7</li>
          <li>18:30 - 21.30</li>
          <li>Cơ sở Tố Hữu</li>
        </ul>
        <div>
          <p>25,000,000 VND</p>
        </div>
      </div>
    </section>
  </body>
</html>
